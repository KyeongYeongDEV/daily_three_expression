#로컬용
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: nest-server
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./server/.env
    environment:
      - TZ=Asia/Seoul
    depends_on:
      - redis
      - qdrant

